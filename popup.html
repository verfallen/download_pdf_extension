<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        links = Array.from(document.querySelectorAll('a')).filter(v => v.text.endsWith('.pdf')).map(v => v.href)
        link_html = links.map(v => '<li>'+v+'</li>').join('')
        body = document.querySelector('body')
        body.appendChild('<ul>'+link_html+'</ul>')
    </script>
</body>
</html>
